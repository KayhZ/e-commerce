<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
     <header class="cabecalho"> <!--cabeçalho do site-->
        <div class="cabecalho_conteiner"><span class="cabecalho_menu_hamburguer"></span> <!--menu-->
            <img src="assets/Polygon 1 (Stroke).svg" alt="Logo da Codebooks">
        </div> <!--divisão da esquerda-->
        <div class="cabecalho_conteiner"> 
            <a href="#" class="cabecalho_link">
                <img src="assets/Favoritos.svg" alt="Favoritos">
            </a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Group.svg" alt="Compras">
            </a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Usuario.svg" alt="Usuario">
            </a>    
        </div><!--divsão da direita-->
     </header>
      <main>
            <section class="banner">
                    <h2 class="banner_titulo">Já sabe por onde começar?</h2>
                    <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                    <input type="search" class="banner_pesquisa" placeholder="qual será sua proxima leitura?">
            </section>
            <section class="carrossel">
                <h2 class="carrossel_titulo">ÚLTIMOS LANÇAMENTOS</h2>
                <!-- Slider main container -->
                    <div class="swiper">
                         <!-- If we need pagination -->
                         <div class="swiper-pagination"></div>

                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img src="assets/livros/ApacheKafka.svg" alt="ApacheKafka"></div>
                            <div class="swiper-slide"><img src="assets/livros/Arquitetura.svg" alt="Arquitetura"></div>
                            <div class="swiper-slide"><img src="assets/livros/Javascript.svg" alt="Javascript"></div>
                            <div class="swiper-slide"><img src="assets/livros/Portugol.svg" alt="Portugol"></div>
                            <div class="swiper-slide"><img src="assets/livros/Tuning.svg" alt="Tuning"></div>

                        </div>
            </section>
      </main>
      <script>
             const swiper = new Swiper('.swiper', {
            // Optional parameters
            spaceBetween: 10,
            slidesPerView: 3,
            
        
            // If we need pagination
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            },
    });

      </script>
         

     <footer></footer>
</body>
</html>
